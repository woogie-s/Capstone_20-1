<body class="bg-gradient-primary">

  <div class="container">

    <div class="row justify-content-center">

    <div class="col-xl-8 col-lg-12 col-md-9">

    <div class="card o-hidden border-3 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h2 text-blue-400 mb-5">회원가입</h1>
              </div>
              <form class="user">
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="InputEmail" placeholder="Email Address">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="InputPassword" placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="RepeatPassword" placeholder="Repeat Password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="Name" placeholder="이름">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="Myapp" placeholder="My APP">
                  </div>
                </div>
                <a href="login.html" class="btn btn-primary btn-user btn-block">
                  회원 정보 등록
                </a>
                <hr>
                <a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Google로 가입
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Facebook으로 가입
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">비밀번호를 잊으셨나요?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html"> 이미 가입하셨나요? </a>
              </div>
            </div>
          </div>
        </div>
